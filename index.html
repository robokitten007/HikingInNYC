<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta proptery='og:title' content='Hiking in NYC' />
    <meta property='og:image' content='./hiking_nyc.png' />
    <meta property='og:description'
        content="A data visualization tool to explore the current status of hiking trails in NYC public parks using data from NYC open data." />
    <meta property='og:url' content="https://robokitten007.github.io/HikingInNYC/" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://kit.fontawesome.com/129bb7545d.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>    
    <title>HikingInNYC</title>
    <link rel="icon" type='image/x-icon'href="walking.ico">
</head>

<body>
    <div id='main'>
        <div class='header'>
            <div class='header-title'>
                Hiking In NYC
            </div>
            <div class='header-data-source'>
               <span class= 'header-dataset'>Dataset</span>
               <a href="https://data.cityofnewyork.us/Recreation/Directory-of-Hiking-Trails/i8f4-bu5r" target='_blank'>NYC Hiking</a>
                
            </div>
            <div class='header-links'>
                <a href="https://github.com/robokitten007/HikingInNYC" target='_blank' class='fab fa-github'></a>
                <a href="https://www.linkedin.com/in/wliu0709/" target='_blank' class='fab fa-linkedin-in'></a>
                <!-- <span id='header-button' class='fas fa-question-circle'>About</span> -->
            </div>
        </div>

        <div class="body-content">
            <div class='bar-chart'>
                <svg width='700' height='500'></svg>
            </div>
            <div class='bar-chart-axis'>
                <div class='bar-chart-x'>
                    <label for="touch">
                       <span class='dropdown'>X-axis</span>
                    </label>
                    <input type="checkbox" id="touch">
                    <ul id='x-ul' class='dropdown-list'>

                    </ul>
                </div>
                <div class='bar-chart-y'>
                    <label for="touch-2">
                        <span class='dropdown'>Y-axis</span>
                    </label>
                    <input type="checkbox" id="touch-2">
                    <ul id='y-ul' class='dropdown-list'>

                    </ul>
                </div>
            </div>

        </div>  
    </div>
    <div id='modal-container' class='modal-container'>
        <div class='modal-bg'>
            <div id='modal' class='modal'>
                <div class='header-links'>
                    <a href="https://github.com/robokitten007/HikingInNYC" target='_blank' class='fab fa-github'></a>
                    <a href="https://www.linkedin.com/in/wliu0709/" target='_blank' class='fab fa-linkedin-in'></a>
                </div>
                <h1>urban Hiking in NYC can be awesome...</h1>
                <br>
                <p>but do you know which borough has the most hiking trails?</p>
                <br>
                <p>or which park has the longest trail?</p> 
                <br>
                <br>

                <button id='modal-btn'>click for more!</button>
            </div>
        </div>
    </div>
</body>

<footer>

    </div>
</footer>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://kit.fontawesome.com/129bb7545d.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>    
    <title>HikingInNYC</title>
</head>

<body>
    <div id='main'>
        <div class='header'>
            <div class='header-title'>
                Hiking In NYC
            </div>
            <div class='header-data-source'>
               <span>Dataset:<a href="https://data.cityofnewyork.us/Recreation/Directory-of-Hiking-Trails/i8f4-bu5r" target='_blank'>NYC Hiking</a> </span>
                
            </div>
            <div class='header-links'>
                <a href="https://github.com/robokitten007" target='_blank' class='fab fa-github'></a>
                <a href="https://www.linkedin.com/" target='_bland' class='fab fa-linkedin-in'></a>
                <span id='header-button' class='fas fa-question-circle'>About</span>
            </div>
        </div>

        <div class="body-content">
            <div class='bar-chart'>
                <svg width='700' height='500'></svg>
            </div>
            <div class='bar-chart-axis'>
                <div class='bar-chart-x'>
                    <label for="touch">
                       <span class='dropdown'>X-axis</span>
                    </label>
                    <input type="checkbox" id="touch">
                    <ul id='x-ul' class='dropdown-list'>

                    </ul>
                </div>
                <div class='bar-chart-y'>
                    <label for="touch-2">
                        <span class='dropdown'>Y-axis</span>
                    </label>
                    <input type="checkbox" id="touch-2">
                    <ul id='y-ul' class='dropdown-list'>

                    </ul>
                </div>
            </div>

        </div>  
    </div>
    <div id='modal-container' class='modal-container'>
        <div class='modal-bg'>
            <div id='modal' class='modal'>
                <h1>urban Hiking in NYC can be awesome...</h1>
                <br>
                <p>but do you know which borough has the most hiking trails?</p>
                <br>
                <p>or which park has the longest trail?</p> 
                <br>
                <br>

                <button id='modal-btn'>click for more!</button>
            </div>
        </div>
    </div>
</body>

</html>
